<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nike</title>
    <link rel="stylesheet" type="text/css" href="Estilos/estilosSesion.css">
    <link rel="icon" href="img/logo.png">
</head>

<body>

    <section>

        <!-- MENU NAVEGACION-->
        <header>
            <a href="index.html" class="logo"><img src="img/logo.png" alt="nike"></a>

            <nav class="nav_links">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="comprar.html">Comprar</a></li>
                    <li><a href="sesion.html">Sesion</a></li>
                </ul>
            </nav>
        </header>



        <!-- TARJETA SESION -->
        <main>
            <div class="tarjeta">

                <div class="header">
                    <img src="img/logoNegro.png" alt="nike">

                    <h3>Tu cuenta de Nike <br> en un solo lugar</h3>
                </div>

                <div class="info">
                    <fieldset>
                        <label for="email">
                            E-Mail
                            <input type="email" name="email" id="email" placeholder="example@email.com">
                        </label>
                    </fieldset>

                    <fieldset>
                        <label for="password">
                            Contraseña
                            <input type="password" name="password" id="contrasenia" placeholder="contraseña">
                        </label>
                    </fieldset>

                    <a href="#">Olvide mi contraseña</a>

                </div>

                <button>Ingresar</button>
                <p>No tenes una cuenta de Nike? <a href="#">Registrate aqui</a></p>

            </div>
        </main>
    </section>
    
</body>
</html>
